<body>

	<div class="container-fluid">
		<div class="navbar navbar-fixed-top navbar-inverse">
			<!-- nav bar div -->
			<div class="container">
				<button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="navbar-collapse collapse navbar-responsive-collapse">

					<h1 class="header1">California People's Database</h1>

				</div> <!-- navbar-collapse ends -->
			</div> <!-- nav bar container ends -->
		</div> <!-- navbar-inverse ends -->

		<!-- <div id="image"> 
			<img src="img/people.jpg" alt="Image not found" class="pic">

		</div> --> <!-- image ends -->
		
	</div> <!-- container-fluid ends -->

	<div class="container">

		<div class="finder">

			<h2 class="header2">Retrieve all information about any citizen at a single click!</h2> <br />


			<form class="navbar-form" method="post" id="myForm">
				<center>
					<input type="text" class="form-control" placeholder="Enter name..." id="searchtext"> <br /> <br>
					<input type="button" id="find" class="btn btn-primary" value="SEARCH">
					<!-- <input type="button" id="add" class="btn" value="ADD"> -->
					<a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">ADD</a>
					<input type="button" id="load" class="btn btn-primary" value="LOAD">
				</center>
			</form>

		</div> <!-- finder ends -->

		<br> 

		<hr>


		<div class="row">
			<div class="col-12">
				<div class="thumbnails row">
					<div class="col-sm-12">
						<h3 id="details_head">Details</h3>
						<div class="thumbnail" id="right_col">
							<div class="caption">
								<div id="wrap">
									<div id="newData">
										<div class="table-responsive">
											<table class="table table_data" id="tableData">
												<template id="add-Template">
													<tr data-id='{{id}}'><td>{{id}}</td>
														<td><span class="noedit name">{{name}}</span><input class="edit name"></td>
														<td><span class="noedit city">{{city}}</span><input class="edit city"></td>
														<td><span class="noedit phone">{{phone}}</span><input class="edit phone"></td>
														<td><button data-id='{{id}}' class='btn btn-danger remove'>DELETE</button></td>
														<td><button data-id='{{id}}' class='btn btn-warning editPeople noedit'>UPDATE</button></td>
														<td><button data-id='{{id}}' class='btn btn-success saveEdit edit'>SAVE</button></td>
														<td><button data-id='{{id}}' class='btn btn-info cancelEdit edit'>CANCEL</button></td></tr><hr>
													</template>
												</table>
											</div> <!-- table-responsive -->
										</div> <!-- newData ends -->
									</div> <!-- wrap ends-->


								</div>
							</div>
						</div>
					</div> 
				</div>  <!-- col-12 ends -->
			</div>  <!-- row ends -->



			<!-- *******************Code for Modal window******************** -->


			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Details Form</h4>
						</div>
						<!-- modal-header ends -->
						<div class="modal-body">

							<p><small class="text-muted">Please fill all the details. Do not leave blanks.</small></p>
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputName">Name</label>
									<div class="col-lg-10">
										<input class="form-control" type="text" id="inputName" onblur="validateName(this.value)" placeholder="Name" required>
									</div>
								</div>
								<!-- form-group ends -->
								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputCity">City</label>
									<div class="col-lg-10">
										<input class="form-control" type="text" id="inputCity" onblur="validateCity(this.value)" placeholder="City">
									</div>
								</div>
								<!-- form-group ends -->
								<div class="form-group">
									<label class="col-lg-2 control-label" for="inputPhone">Phone</label>
									<div class="col-lg-10">
										<input class="form-control" type="text" id="inputPhone" onblur="validatePhone(this.value)" placeholder="Phone">
									</div>
								</div>
								<!-- form-group ends -->
							</form>
						</div>
						<!-- modal-body ends -->
						<div class="modal-footer">
							<button class="btn btn-primary" type="button" id="save">Save</button>
							<button class="btn btn-default" data-dismiss="modal" type="button" id="cancel">Cancel</button>
						</div>
						<!-- modal-footer ends -->
					</div>
					<!-- modal-content ends -->
				</div>
				<!-- modal-dialog ends -->
			</div>
			<!-- myModal ends -->


			<!-- ********************** Code for Modal window ends ***************-->

		</div>  <!-- container ends -->
